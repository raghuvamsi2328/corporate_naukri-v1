<div class="auth-container">
  <div class="auth-card" id="authCard">
    
    <div class="form-box login-box" id="loginBox">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Log in to manage your portfolio</p>
      </div>
      <form class="auth-form">
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" placeholder="name@company.com">
        </div>
        <div class="input-group">
          <div class="label-row">
            <label>Password</label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          <input type="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a (click)="toggleAuth()">Create Account</a></p>
      </div>
    </div>

    <div class="form-box signup-box hidden" id="signupBox">
      <div class="auth-header">
        <h1>Join Career Bridge</h1>
        <p>Start landing your dream roles today</p>
      </div>
      <div class="role-selector">
        <button class="role-btn active">Candidate</button>
        <button class="role-btn">Employer</button>
      </div>
      <form class="auth-form">
        <div class="input-row">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" placeholder="John">
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" placeholder="Doe">
          </div>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="john@example.com">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary">Create My Account</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account?  <a (click)="toggleAuth()">Sign In</a></p>
      </div>
    </div>

  </div>
</div>
