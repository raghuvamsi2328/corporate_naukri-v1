<div class="login-signup-container">
  <div class="tabs">
    <button class="tab" [class.active]="activeTab === 'login'" (click)="switchTab('login')">Login</button>
    <button class="tab" [class.active]="activeTab === 'signup'" (click)="switchTab('signup')">Sign In</button>
  </div>

  <div class="tab-content" *ngIf="activeTab === 'login'">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="loginEmail" type="email" [(ngModel)]="loginEmail" required email #loginEmailCtrl="ngModel" (ngModelChange)="validateLoginEmail()" [ngClass]="{'ng-invalid': loginEmailError, 'ng-touched': loginEmailTouched}" (blur)="loginEmailTouched = true">
        <div class="error-message" *ngIf="loginEmailError">Enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="loginPassword" type="password" [(ngModel)]="loginPassword" required minlength="7" #loginPasswordCtrl="ngModel" (ngModelChange)="validateLoginPassword()" [ngClass]="{'ng-invalid': loginPasswordError, 'ng-touched': loginPasswordTouched}" (blur)="loginPasswordTouched = true">
        <div class="error-message" *ngIf="loginPasswordError">Password must be at least 7 characters.</div>
      </div>
      <button class="cta-btn" type="submit" [disabled]="!loginForm.valid || loginEmailError || loginPasswordError">Login</button>
    </form>
  </div>

  <div class="tab-content" *ngIf="activeTab === 'signup'">
    <form (ngSubmit)="onSignup()" #signupForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" name="signupEmail" type="email" [(ngModel)]="signupEmail" required email #signupEmailCtrl="ngModel" (ngModelChange)="validateSignupEmail()" [ngClass]="{'ng-invalid': signupEmailError, 'ng-touched': signupEmailTouched}" (blur)="signupEmailTouched = true">
        <div class="error-message" *ngIf="signupEmailError">Enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input id="signupPassword" name="signupPassword" type="password" [(ngModel)]="signupPassword" required minlength="7" #signupPasswordCtrl="ngModel" (ngModelChange)="validateSignupPassword()" [ngClass]="{'ng-invalid': signupPasswordError, 'ng-touched': signupPasswordTouched}" (blur)="signupPasswordTouched = true">
        <div class="error-message" *ngIf="signupPasswordError">Password must be at least 7 characters.</div>
      </div>
      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <input id="signupConfirmPassword" name="signupConfirmPassword" type="password" [(ngModel)]="signupConfirmPassword" required minlength="7" #signupConfirmPasswordCtrl="ngModel" (ngModelChange)="validateSignupConfirmPassword()" [ngClass]="{'ng-invalid': signupConfirmPasswordError, 'ng-touched': signupConfirmPasswordTouched}" (blur)="signupConfirmPasswordTouched = true">
        <div class="error-message" *ngIf="signupConfirmPasswordError">Passwords must match.</div>
      </div>
      <button class="cta-btn" type="submit" [disabled]="!signupForm.valid || signupEmailError || signupPasswordError || signupConfirmPasswordError">Sign In</button>
    </form>
  </div>
</div>
