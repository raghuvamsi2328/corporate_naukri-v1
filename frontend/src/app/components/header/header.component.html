<header class="navbar">
  <div class="logo" (click)="scrollToSection('home')">
    <img src="assets/icon.svg" alt="" class="logo-img">
    <div class="logo-text">CORPORATE NAUKRI</div>
  </div>
  <nav>
    <ul>
      <li><a (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">Home</a></li>
      <li><a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">About Us</a></li>
      <li><a (click)="scrollToSection('services')" [class.active]="activeSection === 'services'">Services</a></li>
      <li><a (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'">Contact</a></li>
      <li *ngIf="isLoggedIn">
        <button class="profile-btn" (click)="menuOpen = !menuOpen">
          <img src="assets/profile-icon.svg" alt="Profile" class="profile-icon">
          <span class="profile-arrow" [class.open]="menuOpen">â–¼</span>
        </button>
        <ul class="profile-menu" *ngIf="menuOpen">
          <li (click)="updateProfile()">Update Profile</li>
          <li (click)="logout()">Logout</li>
        </ul>
      </li>
      <li *ngIf="!isLoggedIn">
        <button class="login-btn"
          [attr.data-state]="showLoginButton ? 'login' : (loading ? 'loading' : 'signup')"
          (click)="login()">
          <span *ngIf="!loading">{{ showLoginButton ? 'Login / Signup' : 'Get Started' }}</span>
          <span *ngIf="loading">Loading...</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
