<div class="form-container">
  <h2>Resume Upload</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" (change)="onFileChange($event)" accept="application/pdf,.doc,.docx" required>
      <div class="error" *ngIf="touched && !file">Please upload your resume.</div>
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit" [disabled]="!file">Continue to Payment</button>
    </div>
  </form>
</div>
