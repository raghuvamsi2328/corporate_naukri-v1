<div class="form-container">
  <h2>Professional details</h2>
  <form (ngSubmit)="onNext()">
    <div class="form-group">
      <label>Category</label>
      <label><input type="radio" name="category" [(ngModel)]="category" value="Experienced" required (change)="validate()"> Experienced</label>
      <label><input type="radio" name="category" [(ngModel)]="category" value="Fresher" required (change)="validate()"> Fresher</label>
    </div>
    <div *ngIf="category === 'Experienced'" class="experience-fields">
      <div class="form-group">
        <label>Current Company</label>
        <input type="text" name="company" [(ngModel)]="company" required (ngModelChange)="validate()">
      </div>
      <div class="form-group">
        <label>Current Industry</label>
        <input type="text" name="industry" [(ngModel)]="industry" required (ngModelChange)="validate()">
      </div>
      <div class="form-group">
        <label>Current Role Category</label>
        <input type="text" name="roleCategory" [(ngModel)]="roleCategory" required (ngModelChange)="validate()">
      </div>
      <div class="form-group">
        <label>Current Job Role</label>
        <input type="text" name="jobRole" [(ngModel)]="jobRole" required (ngModelChange)="validate()">
      </div>
    </div>
    <div class="form-group">
      <label>Key Skills</label>
      <textarea name="keySkills" [(ngModel)]="keySkills" required (ngModelChange)="validate()" rows="4" placeholder="Min 100, Max 1500 words"></textarea>
      <div class="error" *ngIf="touched && !keySkillsValid">Key Skills must be between 100 and 1500 words.</div>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" type="button" (click)="onPrevious()">Previous</button>
      <button class="btn btn-primary" type="submit" [disabled]="!isValid">Next</button>
    </div>
  </form>
</div>
