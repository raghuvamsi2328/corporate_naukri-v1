<div class="form-container">
  <h2>Personal details</h2>
  <form #personalForm="ngForm" (ngSubmit)="onNext()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="fullName" [(ngModel)]="fullName" required (ngModelChange)="validate()">
      <div class="error" *ngIf="touched && !fullName">Full Name is required.</div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" name="age" [(ngModel)]="age" required min="20" (ngModelChange)="validate()">
      <div class="error" *ngIf="touched && (!age || age < 20)">Age must be above 19.</div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <label><input type="radio" name="gender" [(ngModel)]="gender" value="Men" required (change)="validate()"> Men</label>
      <label><input type="radio" name="gender" [(ngModel)]="gender" value="Women" required (change)="validate()"> Women</label>
      <div class="error" *ngIf="touched && !gender">Gender is required.</div>
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="number" name="phone" [(ngModel)]="phone" required (ngModelChange)="validate()">
      <div class="error" *ngIf="touched && !phone">Phone number is required.</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" [(ngModel)]="address" required (ngModelChange)="validate()">
      <div class="error" *ngIf="touched && !address">Address is required.</div>
    </div>
    <div class="form-group">
      <label>Hometown</label>
      <input type="text" name="hometown" [(ngModel)]="hometown" required (ngModelChange)="validate()">
      <div class="error" *ngIf="touched && !hometown">Hometown is required.</div>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" type="button" (click)="onPrevious()">Previous</button>
      <button class="btn btn-primary" type="submit" [disabled]="!isValid">Next</button>
    </div>
  </form>
</div>
