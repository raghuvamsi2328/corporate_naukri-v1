<div class="form-container">
  <h2>Education Details</h2>
  <form (ngSubmit)="onNext()">
    <div class="education-list">
      <div class="education-row" *ngFor="let edu of educationList; let i = index">
        <select [(ngModel)]="edu.category" name="category{{i}}" required (ngModelChange)="validate()">
          <option value="">Select Category</option>
          <option value="10th">10th</option>
          <option value="Inter">Inter</option>
          <option value="B.tech">B.tech</option>
          <option value="Diploma">Diploma</option>
        </select>
        <input type="text" [(ngModel)]="edu.institution" name="institution{{i}}" placeholder="Institution Name" required (ngModelChange)="validate()">
        <input type="text" [(ngModel)]="edu.subject" name="subject{{i}}" placeholder="Subject (Optional)">
        <input type="number" [(ngModel)]="edu.year" name="year{{i}}" placeholder="Year Passed Out" required (ngModelChange)="validate()">
        <button type="button" class="btn btn-secondary" (click)="addRow()" *ngIf="i === educationList.length-1 && educationList.length < 3">Add</button>
        <button type="button" class="btn btn-secondary" (click)="removeRow(i)" *ngIf="educationList.length > 1">Remove</button>
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" type="button" (click)="onPrevious()">Previous</button>
      <button class="btn btn-primary" type="submit" [disabled]="!isValid">Next</button>
    </div>
  </form>
</div>
