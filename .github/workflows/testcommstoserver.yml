name: Test Server Connection

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]  # Change to 'master' if that's your branch

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test SSH Connection
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: |
        # Setup SSH key
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Add server to known hosts
        ssh-keyscan -p $SERVER_PORT -H $SERVER_HOST >> ~/.ssh/known_hosts
        
        # Test connection
        echo "Testing connection to $SERVER_USER@$SERVER_HOST:$SERVER_PORT..."
        ssh -p $SERVER_PORT -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "echo 'âœ“ Connection successful!' && echo 'Logged in as:' && whoami && echo 'Current directory:' && pwd && echo 'Server info:' && uname -a"